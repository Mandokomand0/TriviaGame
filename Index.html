<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bg">
	
			
	<div class="container">
		<!--field-->
		<div class="row buffer"></div>
			<div class="row">
				<img src="assets/images/cool-anthropology.jpg" id="field-banner">
		
			</div>
		<!--Title Line-->
			<div class="row">
		
			</div>
		<!--Field
			<div class="row">
				<img src="assets/images/anty-banner.jpg" id="field-banner">
		
			</div>-->

		<div class="row buffer"></div>

		<!--Picture/Button/Questions row-->
		<div class="row">
			
			<div class="col-md-6">
				<img class="picture-hints" src="assets/images/helpful-image.jpg">
			</div>
			

			<!--buttons pictures and the question displays-->
			<div class="col-md-6">
				
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							
							<button type="button" class="btn btn-primary glyphicon glyphicon-flash" id="start">Start</button>
							<button type="button" class="btn btn-warning glyphicon glyphicon-alert" id="skip"> Skip!</button>
							<button type="button" class="btn btn-info glyphicon glyphicon-sunglasses" id="next"> Next</button>
							<h1 id="score"></h1>
						</div>
						<div class="row panel-body">

							<p id="display">Press "start" to get your instructions.</p>

						</div>

				<div class="panel-footing"></div>
	
					</div>
				</div>
				</div>
		</div>
		<!--Answers-->
			<div class="row">
				<div class="col-md-6">
					<div class="row">
					<!--answer A-->
						<div class="panel panel-success an-bt">
							<div class="panel-heading"><p>A</p></div>
							<div class="panel-body">
								<div class="col-xs-6" id="a" value="0">click to answer</div>
							</div>
						</div>
						<!--answer B-->
						<div class="panel panel-warning an-bt">
							<div class="panel-heading"><p>B</p></div>
							<div class="panel-body">
								<div class="col-xs-6" id="b" value="1">click to answer</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<!--answer C-->
						<div class="panel panel-danger an-bt">
							<div class="panel-heading"><p>C</p></div>
							<div class="panel-body">
								<div class="col-md-6" id="c" value="2">click to answer</div>
							</div>
						</div>
					<!--answer D-->
						<div class="panel panel-info an-bt">
							<div class="panel-heading"><p>D</p></div>
							<div class="panel-body">
								<div class="col-md-6" id="d" value="3">click to answer</div>
							</div>
						</div>
				</div>
				<!--The Answer line and info-->
					<div class="row" id="place-of-learning">
						<div class="col-md-6">
							<div class="row">
								
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								
							</div>
						</div>
					</div>
			</div>
		
			


	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
